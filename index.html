<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div class="badge" id="user-label">User</div>
            <div class="badge" id="computer-label">Computer</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Result</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="img/rock.png" alt="rock-choice">
            </div>
            <div class="choice" id="paper">
                <img src="img/paper.png" alt="paper-choice">
            </div>
            <div class="choice" id="scissor">
                <img src="img/scissors.png" alt="scissors-choice">
            </div>
        </div>

        <p id="action-message">Make your move</p>

        <footer>
            <h2>github.com/JuanJosePG</h2>
            <p>This exercise was made with the help of a Youtube tutorial.</p>
            <p>It helped me to practice a bit with the positions and learn more about JS.</p>
        </footer>

        <!-- scripts -->
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
